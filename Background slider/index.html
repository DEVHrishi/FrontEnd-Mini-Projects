<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e51047002d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Background Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="slide active" style="background-image: url('https://thumbs.dreamstime.com/b/environment-earth-day-hands-trees-growing-seedlings-bokeh-green-background-female-hand-holding-tree-nature-field-gra-130247647.jpg') " ></div>

        <div class="slide" style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRJoDUR93fX22g3Eky6vyjQyyfugNVX9QI55EUrUETpRk61Ne35J4J5AxwzLt6tLTl_h_8&usqp=CAU')"></div>

        <div class="slide" style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSzF--y90nRLQO1-jWASJ81YnMrO_xn4i7bJnvx2pBNcVaG3zALzIAoHBHNRTZiVT4l_b8&usqp=CAU') " ></div>

        <div class="slide" style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS_1iap5sg7OkXi8cqqNjSorZfpcfnJRKdY1Le_hpHUyI17_Yb99sLrLIEnVwQkCMxol98&usqp=CAU') " ></div>
    </div>

    <button class="arrow left-arrow" id="left">
        <i class="fas fa-arrow-left"></i>
    </button>

    <button class="arrow right-arrow" id="right">
        <i class="fas fa-arrow-right"></i>
    </button>
    <script src="script.js"></script>
</body>
</html>
