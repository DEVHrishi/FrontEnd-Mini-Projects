<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e51047002d.js" crossorigin="anonymous"></script>
    <title>Double Vertical slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #FD3555">
                <h1>Nature Flower</h1>
                <p>all in pink</p>
            </div>
            <div style="background-color: #35aa8c">
                <h1>Blue sky</h1>
                <p>with its mountains</p>
            </div>
            <div style="background-color: #70c41d">
                <h1>Lonely castle</h1>
                <p>in the wilderness</p>
            </div>
            <div style="background-color: #7f2c9b">
                <h1>Flying Eagle</h1>
                <p>in the sunset</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url('https://wallpaperaccess.com/full/2029165.jpg')"></div>
            <div style="background-image: url('https://cdna.artstation.com/p/assets/images/images/012/112/954/large/alex-ryan-1920x1080-wallpaper-desktop.jpg?1533105781')"></div>
            <div style="background-image: url('https://uhdwallpapers.org/uploads/converted/20/01/14/the-mandalorian-5k-1920x1080_477555-mm-90.jpg')"></div>
            <div style="background-image: url('https://wallpapershome.com/images/pages/pic_h/241.jpg')"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
