<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e51047002d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>FAQ</title>
</head>
<body>
    <h1>Frequently Asked Questions</h1>
    <div class="faq-container">
        <div class="faq active">
            <h3 class="faq-title">
                Why should not we trust atoms?
            </h3>

            <p class="faq-text">
                They make up everything.
            </p>

            <button class="faq-toggle">
                <i class="fas fa-chevron-down"></i>
                <i class="fas fa-times"></i>
            </button>
        </div>

        <div class="faq">
            <h3 class="faq-title">
                What do u call somebody who is not a physicist?
            </h3>

            <p class="faq-text">
                Physician
            </p>

            <button class="faq-toggle">
                <i class="fas fa-chevron-down"></i>
                <i class="fas fa-times"></i>
            </button>
        </div>

        <div class="faq">
            <h3 class="faq-title">
                Why do we use it?
            </h3>

            <p class="faq-text">
                Don't know
            </p>

            <button class="faq-toggle">
                <i class="fas fa-chevron-down"></i>
                <i class="fas fa-times"></i>
            </button>
        </div>

        <div class="faq" >
            <h3 class="faq-title">
                How can we use it?
            </h3>

            <p class="faq-text">
                Still don't know
            </p>

            <button class="faq-toggle">
                <i class="fas fa-chevron-down"></i>
                <i class="fas fa-times"></i>
            </button>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
